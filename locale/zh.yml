---
"already_exists": |-
  ⚠️  已存在: ${name}

"paths already exist": |-
  ⚠️  -- ${operation} : 路径已存在! ::
  ${paths}

"new cwd": |-
  🏠 =${cwd}

"ask_trash": |-
  🗑 ?
  ${display_paths}

"ask_yesno": |-
  &Y (确定)
  &N (取消)

"cannot find version ctl root": |-
  ⚠️  文件系统顶层找不到版本控制

"operation not permitted on root": |-
  ⚠️  此操作不可文件系统顶层(以上)

"render time warning": |-
  ⚠️  警告: 渲染时间有点慢 @${duration}s, 考虑关闭一些文件夹

"copy": |-
  🖇

"copy_paths": |-
  📎 ${copied_paths}

"cut": |-
  ✂️

"confirm op": |-
  ${operation} ?
  ${paths}

"dead_link": |-
  ⚠️  打不开死链接: ${name}

"filter_click": |-
  ⚠️  不可在过滤时点击文件夹

"follow_mode_indi": |-
  🐶 跟随模式: ${follow}

"hourglass": |-
  ⏳...⌛️

"link": |-
  🔗 ${src} 👉 :

"mime_warn": |-
  ${name} 文件猜到 mimetype ${mime}, 继续?

"new_filter": |-
  新过滤:

"new_search": |-
  🔍:

"nothing_select": |-
  ⚠️  -- 选择是空的!

"ok_sym": |-
  ✅

"path_exists_err": |-
  ⚠️  路径已存在!!! 重新命名:

"pencil": |-
  ✏️  :

"sys_open_err": |-
  ⚠️  错误 -- 找不到系统开启程序

"sys_trash_err": |-
  ⚠️  错误 -- 找不到垃圾(trash)程序

"version_control_indi": |-
  🐶 版本控制: ${enable_vc}
